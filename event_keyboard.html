<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="moveArrow()">
    <img src="./nobita.jpg" alt="" width="200px" id="myImg" style="position:absolute; top:0; left:0;">
</body>
<script>
   function upArrow() {
       let arrow = document.getElementById('myImg');
       arrow.style.top = parseInt(arrow.style.top) - 5 + 'px';
   }
   function downArrow() {
       let arrow = document.getElementById('myImg');
       arrow.style.top = parseInt(arrow.style.top) + 5 + 'px';
   }
   function leftArrow() {
       let arrow = document.getElementById('myImg');
       arrow.style.left = parseInt(arrow.style.left) - 5 + 'px';
   }
   function rightArrow() {
       let arrow = document.getElementById('myImg');
       arrow.style.left = parseInt(arrow.style.left) + 5 + 'px';
   }

   function key(evt) {
       switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 38:
                upArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 40:
                downArrow();
       }
   }
   function moveArrow() {
        window.addEventListener('keydown', key);
    }
</script>
</html>
